<script src="/assets/js/jquery-2.1.4.min.js"></script>

<script>
  function ShowTime() {
    　var nowDate = new Date();
      $(".doppler-time .a").text(nowDate.getFullYear() + " 年 " + (nowDate.getMonth() + 1) + " 月 " + nowDate.getDate() + " 日 ");
      $(".doppler-time .b").text(nowDate.getHours() + " 點 " + nowDate.getMinutes() + " 分 " + nowDate.getSeconds() + " 秒 " );
    　setTimeout('ShowTime()',1000);
  }
  function getDopplerData() {
      $.getJSON("https://mrbartender.backme.tw/api/projects/247.json?token=0fa5951348a6a93608fbe4daafb86d3b",function(data){
        var a = Math.round(data.money_pledged * 10) / 10
        $("#mrbartender .title").text(data.title);
        $("#mrbartender .pledged b").animateNumbers(a, true, 5000);
        $("#mrbartender .backer-count b").animateNumbers(data.backer_count, true, 3000);
      })
      $.getJSON("https://happystation.backme.tw/api/projects/264.json?token=aad79e40ff0a7820f28358794e47d5b9",function(data){
        var b = Math.round(data.money_pledged * 10) / 10
        $("#jimmy .title").text(data.title);
        $("#jimmy .pledged b").animateNumbers(b, true, 5000);
        $("#jimmy .backer-count b").animateNumbers(data.backer_count, true, 3000);
      })
      $.getJSON("https://jarvish.backme.tw/api/projects/294.json?token=7039dd9382b56c6cb810140b5fd79e6c",function(data){
        var c = Math.round(data.money_pledged * 10) / 10
        $("#jarvish .title").text(data.title);
        $("#jarvish .pledged b").animateNumbers(c, true, 5000);
        $("#jarvish .backer-count b").animateNumbers(data.backer_count, true, 3000);
      })
      $.getJSON("https://xltt.backme.tw/api/projects/279.json?token=70b7205cf8c6e0faed4d24c32c0215a9",function(data){
        var d = Math.round(data.money_pledged * 10) / 10
        $("#xltt .title").text(data.title);
        $("#xltt .pledged b").animateNumbers(d, true, 5000);
        $("#xltt .backer-count b").animateNumbers(data.backer_count, true, 3000);
      });
      var a = parseInt($("#mrbartender .pledged b").text().replace(/,/g,""), 10)
      var b = parseInt($("#jimmy .pledged b").text().replace(/,/g,""), 10)
      var c = parseInt($("#jarvish .pledged b").text().replace(/,/g,""), 10)
      var d = parseInt($("#xltt .pledged b").text().replace(/,/g,""), 10)
      var all = a + b + c + d
      $("h3 b").delay(1000).animateNumbers(all, true, 2500);
      setTimeout('getDopplerData()',4500);
  }
</script>
